<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <form style="margin:20px;" action="search.php" method="get">
        <label for="searchLocation">Sök efter stad eller land:</label>
        <input
          type="text"
          name="searchLocation"
          id="searchLocation"
          placeholder="Ange stad eller land"
        />
        <button style="color:white;" type="submit" id="searchButton">
          Sök
        </button>
      </form>
      <p style="margin:20px;">
        Tillåt javascript i webbläsaren för en bättre användarupplevelse.
      </p>
      <!-- <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      > -->
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
